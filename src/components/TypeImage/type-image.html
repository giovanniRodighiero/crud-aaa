<div class="type-input">
  <tool-tip :message="field.tipMessage" />
  <label :for="field.name" class="type-input__label">{{field.label}}</label>
  <div :class="$style.preview">
    <p v-if="errorUploading" :class="$style.errors">{{$t('uploadError')}}</p>
    <img
      v-if="image"
      :src="image"
      :class="$style.image"
    />
    <div :class="$style.actions">
      <label :for="generateInputId" :class="$style.imageLabel">{{uploadLabel}}</label>
      <input
        :id="generateInputId"
        type="file"
        v-validate="field.validation || ''"
        @change="onFileUpload"
        :class="$style.input"
      />
      <remove-btn
        v-if="image"
        size="sm"
        :class="$style.removeBtn"
        :label="$t('delete')"
        @click="onRemove"
      />
    </div>
  </div>
</div>
